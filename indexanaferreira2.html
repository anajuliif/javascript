<html lang="en">

<body>
    <script>
    function escreve2() {
            //window.alert("teste")
            var var1 = document.getElementById("valcelsius");
            //window.alert(var1.value + " " + var2.value)
            document.getElementById("celsius").innerText = var1.value-32/1.8;
    }
    </script>
    <h1>Conversão de fahrenheit para celsius</h1>
   
    
    <input id="valcelsius" value="Temperatura em F°">
    <button onclick="escreve2()">Valor</button>
    <p id="celsius">XXXX</p>
    


</body>
