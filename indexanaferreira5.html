<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    body{
        background-color: aquamarine;
    }
</style>
</head>
<body>
    <script>
        function desconto() {
            //window.alert("teste")
            var var1 = document.getElementById("val1");
            //window.alert(var1.value + " " + var2.value)
            document.getElementById("resultado").innerText = var1.value * 0.05;
        }
       

    </script>
    <input id="val1" value="1">
    <button onclick="desconto()">desconto</button>
    <p id="resultado">XXXX</p>

    
</body>
</html>
